<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshan Liu | Portfolio</title>
    <link rel="stylesheet" href="assets/css/ios-style.css">

<body>
    <div class="container">
        <header>
            <div class="avatar-container">
                <!-- User can replace docs-content/images/avatar.jpg -->

        <section class="card about-card" onclick="window.location.href='article.html?path=docs-content/about/index.md'">

            <div class="about-content" id="about-preview">
                Loading...
            </div>
        </section>

        <!-- Grid Sections -->
        <div class="grid-container">
            <!-- Tech Blog -->
            <section class="card list-card">
                <h2 class="section-title">Tech Blog</h2>
                <ul class="article-list" id="tech-list">
                    <!-- Items will be injected here -->
                </ul>
                <a href="list.html?category=tech" class="more-link">More ...</a>
            </section>

            <!-- Life Blog -->
            <section class="card list-card">
                <h2 class="section-title">Life Blog</h2>
                <ul class="article-list" id="life-list">
                    <!-- Items will be injected here -->
                </ul>
                <a href="list.html?category=life" class="more-link">More ...</a>
            </section>

            <!-- Project -->
            <section class="card list-card">
                <h2 class="section-title">Project</h2>
                <ul class="article-list" id="projects-list">
                    <!-- Items will be injected here -->
                </ul>
                <a href="list.html?category=projects" class="more-link">More ...</a>
            </section>

    </div>

    <script src="assets/js/ios-script.js"></script>

</html>
